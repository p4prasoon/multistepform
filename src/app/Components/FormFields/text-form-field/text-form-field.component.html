<mat-form-field [formGroup]="formgroup">
    <mat-label>{{data.label}}</mat-label>
    <input matInput type="text" [placeholder]="data.placeholder"  [formControlName]="data.control" (keydown)="alphaNumeric($event)" required>
    <mat-error *ngIf="control.invalid">Enter Valid Data</mat-error> 
  </mat-form-field>
